  <style>
    @property --rotate {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --lightning-opacity {
      syntax: "<number>";
      initial-value: 0;
      inherits: false;
    }

    :root {
      --transition: 0.4s ease;
    }

    :root[data-theme="dark"] {
      --bg: #08090c;
      --bg-card: #0f1019;
      --bg-card-end: #0a0b0f;
      --bg-content: rgba(8, 9, 15, 0.8);
      --text: #f0f1f3;
      --text-secondary: #c8ccd4;
      --text-muted: #6b7a8c;
      --accent: #5ddcff;
      --accent-secondary: #7dd3fc;
      --accent-tertiary: #93c5fd;
      --accent-glow: rgba(93, 220, 255, 0.5);
      --accent-subtle: rgba(93, 220, 255, 0.1);
      --border: rgba(93, 220, 255, 0.15);
      --border-subtle: rgba(93, 220, 255, 0.1);
      --code-bg: rgba(93, 220, 255, 0.1);
      --table-header: rgba(93, 220, 255, 0.08);
      --table-alt: rgba(93, 220, 255, 0.03);
      --gradient-1: rgba(76, 0, 194, 0.15);
      --gradient-2: rgba(56, 189, 248, 0.1);
      --gradient-3: rgba(60, 103, 227, 0.05);
      --glow-intensity: 0.6;
      --particle-opacity: 0.7;
      --flash-intensity: 0.3;
	  --flash-color: rgba(93, 220, 255, var(--lightning-opacity));
    }

    :root[data-theme="light"] {
      --bg: #f0f4f8;
      --bg-card: #ffffff;
      --bg-card-end: #f8fafc;
      --bg-content: rgba(255, 255, 255, 0.9);
      --text: #0f172a;
      --text-secondary: #334155;
      --text-muted: #64748b;
      --accent: #0284c7;
      --accent-secondary: #0369a1;
      --accent-tertiary: #075985;
      --accent-glow: rgba(2, 132, 199, 0.4);
      --accent-subtle: rgba(2, 132, 199, 0.08);
      --border: rgba(2, 132, 199, 0.2);
      --border-subtle: rgba(2, 132, 199, 0.1);
      --code-bg: rgba(2, 132, 199, 0.08);
      --table-header: rgba(2, 132, 199, 0.08);
      --table-alt: rgba(2, 132, 199, 0.03);
      --gradient-1: rgba(76, 0, 194, 0.08);
      --gradient-2: rgba(56, 189, 248, 0.06);
      --gradient-3: rgba(60, 103, 227, 0.04);
      --glow-intensity: 0.35;
      --particle-opacity: 0.4;
      --flash-intensity: 0.15;
	  --flash-color: rgba(2, 100, 180, var(--lightning-opacity));
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2.5rem 1.5rem;
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
      font-size: 1rem;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, var(--gradient-1) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, var(--gradient-2) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, var(--gradient-3) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      transition: background var(--transition);
    }

	body::after {
	  content: "";
	  position: fixed;
	  inset: 0;
	  background: radial-gradient(ellipse at var(--flash-x, 50%) var(--flash-y, 30%), 
		var(--flash-color) 0%, 
		transparent 50%);
	  pointer-events: none;
	  z-index: 1;
	  animation: ambientFlash 8s ease-in-out infinite;
	}

    @keyframes ambientFlash {
      0%, 100% { --lightning-opacity: 0; --flash-x: 30%; --flash-y: 20%; }
      4% { --lightning-opacity: var(--flash-intensity); }
      5% { --lightning-opacity: 0; }
      6% { --lightning-opacity: calc(var(--flash-intensity) * 0.5); }
      7%, 50% { --lightning-opacity: 0; --flash-x: 70%; --flash-y: 60%; }
      54% { --lightning-opacity: calc(var(--flash-intensity) * 0.83); }
      55% { --lightning-opacity: 0; }
      56% { --lightning-opacity: calc(var(--flash-intensity) * 0.33); }
      57% { --lightning-opacity: 0; }
    }

    .shell {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding: 3px;
      border-radius: 1rem;
      z-index: 10;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 1rem;
      background: linear-gradient(
        var(--rotate),
        #5ddcff,
        #3c67e3 25%,
        #4e00c2 50%,
        #3c67e3 75%,
        #5ddcff
      );
      z-index: -2;
      animation: spin 4s linear infinite;
    }

    .shell::after {
      content: "";
      position: absolute;
      left: 5%;
      right: 5%;
      bottom: -10%;
      border-radius: 1rem;
      background: linear-gradient(
        var(--rotate),
        #5ddcff,
        #3c67e3 25%,
        #4e00c2 50%,
        #3c67e3 75%,
        #5ddcff
      );
      z-index: -3;
      filter: blur(40px);
      opacity: var(--glow-intensity);
      animation: spin 4s linear infinite, pulse 3s ease-in-out infinite;
      transition: opacity var(--transition);
    }

    @keyframes spin {
      to { --rotate: 360deg; }
    }

    @keyframes pulse {
      0%, 100% { opacity: calc(var(--glow-intensity) - 0.1); filter: blur(40px); }
      50% { opacity: calc(var(--glow-intensity) + 0.2); filter: blur(50px); }
    }

    .inner {
      background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-card-end) 100%);
      border-radius: calc(1rem - 3px);
      padding: 2rem 2.25rem 2.25rem;
      position: relative;
      overflow: hidden;
      transition: background var(--transition);
    }

    .inner::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, rgba(93, 220, 255, 0.8), transparent),
        radial-gradient(2px 2px at 40% 70%, rgba(60, 103, 227, 0.6), transparent),
        radial-gradient(1px 1px at 60% 20%, rgba(78, 0, 194, 0.7), transparent),
        radial-gradient(2px 2px at 80% 50%, rgba(93, 220, 255, 0.5), transparent),
        radial-gradient(1px 1px at 10% 80%, rgba(60, 103, 227, 0.6), transparent),
        radial-gradient(2px 2px at 90% 90%, rgba(93, 220, 255, 0.4), transparent);
      animation: drift 20s linear infinite;
      pointer-events: none;
      opacity: var(--particle-opacity);
      transition: opacity var(--transition);
    }

    @keyframes drift {
      to { transform: translate(10%, 10%); }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-subtle);
      position: relative;
      transition: border-color var(--transition);
    }

    .title-group {
      display: flex;
      align-items: center;
      gap: 0.6rem;
	  font-family: 'MedievalSharp';
    }

    .sword-icon {
      width: 32px;
      height: 20px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 4px var(--accent-glow));
      transition: filter var(--transition);
    }

    .sword-icon polygon,
    .sword-icon rect,
    .sword-icon ellipse {
      fill: var(--accent);
      transition: fill var(--transition);
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 
        0 0 10px var(--accent-glow),
        0 0 20px rgba(93, 220, 255, 0.3);
      animation: electricFlicker 4s ease-in-out infinite;
      transition: color var(--transition), text-shadow var(--transition);
    }

    .tagline {
      font-size: 0.8rem;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      margin-top: 0.15rem;
      text-transform: uppercase;
      transition: color var(--transition);
    }

    @keyframes electricFlicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.7; }
      94% { opacity: 1; }
      95% { opacity: 0.8; }
      96% { opacity: 1; }
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .theme-toggle {
      font-size: 0.7rem;
	  font-family: inherit;
      font-weight: 600;
      padding: 0.4rem 0.85rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      color: var(--accent);
      background: var(--accent-subtle);
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--bg-card);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .badge {
      font-size: 0.7rem;
      font-weight: 500;
      padding: 0.4rem 0.85rem;
      border-radius: 2rem;
      border: 1px solid var(--border);
      color: var(--accent);
      background: var(--accent-subtle);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: all var(--transition);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent-glow);
      animation: pulseDot 2s ease-in-out infinite;
    }

    @keyframes pulseDot {
      0%, 100% { box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent-glow); }
      50% { box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent-glow); }
    }

    .markdown-body {
      border-radius: 0.75rem;
      border: 1px solid var(--border-subtle);
      padding: 1.5rem 1.75rem;
      background: var(--bg-content);
      overflow-x: auto;
      line-height: 1.7;
      font-size: 0.925rem;
      color: var(--text-secondary);
      position: relative;
      transition: all var(--transition);
    }

    .markdown-body img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      margin: 0.5rem 0;
      transition: border-color var(--transition);
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      font-weight: 600;
      line-height: 1.4;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      color: var(--text);
      transition: color var(--transition);
    }

    .markdown-body h1:first-child,
    .markdown-body h2:first-child,
    .markdown-body h3:first-child {
      margin-top: 0;
    }

    .markdown-body h1 {
      font-size: 1.6rem;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent-glow);
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .markdown-body h2 {
      font-size: 1.35rem;
      color: var(--accent-secondary);
      border-bottom: 1px solid var(--border-subtle);
      padding-bottom: 0.35rem;
    }

    .markdown-body h3 { 
      font-size: 1.1rem; 
      color: var(--accent-tertiary);
    }

    .markdown-body p {
      margin: 0.75rem 0;
    }

    .markdown-body a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .markdown-body a:hover {
      text-shadow: 0 0 10px var(--accent-glow);
      border-bottom-color: var(--accent);
    }

    .markdown-body strong {
      color: var(--text);
    }

    .markdown-body code {
      font-family: "SF Mono", Monaco, Consolas, monospace;
      font-size: 0.85em;
      background: var(--code-bg);
      padding: 0.2rem 0.45rem;
      border-radius: 0.35rem;
      border: 1px solid var(--border-subtle);
      color: var(--accent);
      transition: all var(--transition);
    }

    .markdown-body pre {
      background: var(--code-bg);
      border-radius: 0.5rem;
      padding: 1rem 1.25rem;
      overflow-x: auto;
      border: 1px solid var(--border-subtle);
      transition: all var(--transition);
    }

    .markdown-body pre code {
      padding: 0;
      border: 0;
      background: transparent;
      color: var(--text-secondary);
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 1.5rem;
      margin: 0.75rem 0;
    }

    .markdown-body li::marker {
      color: var(--accent);
    }

    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      font-size: 0.875rem;
      border: 1px solid var(--border);
      transition: border-color var(--transition);
    }

    .markdown-body th,
    .markdown-body td {
      border: 1px solid var(--border-subtle);
      padding: 0.6rem 0.85rem;
      text-align: left;
      transition: all var(--transition);
    }

    .markdown-body th {
      background: var(--table-header);
      font-weight: 600;
      color: var(--accent-secondary);
    }

    .markdown-body tr:nth-child(even) td {
      background: var(--table-alt);
    }

    .status {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-subtle);
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all var(--transition);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .status.error .status-dot {
      background: #f87171;
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.8);
    }

    .lightning {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      filter: drop-shadow(0 0 3px #5ddcff) drop-shadow(0 0 10px rgba(93, 220, 255, 0.8));
    }

    .lightning path {
      fill: var(--accent);
    }

    .lightning-left {
      left: -30px;
      top: 20%;
      animation: strikeBolt 6s ease-in-out infinite;
    }

    .lightning-right {
      right: -30px;
      top: 40%;
      transform: scaleX(-1);
      animation: strikeBolt 6s ease-in-out infinite 3s;
    }

    @keyframes strikeBolt {
      0%, 100% { opacity: 0; }
      45% { opacity: 0; }
      46% { opacity: 1; }
      48% { opacity: 0.3; }
      49% { opacity: 1; }
      52% { opacity: 0; }
    }

    @media (max-width: 640px) {
      body {
        padding: 1.25rem 0.75rem;
      }

      .inner {
        padding: 1.5rem 1.25rem;
      }

      .markdown-body {
        padding: 1.25rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .header-controls {
        width: 100%;
        justify-content: space-between;
      }

      .lightning {
        display: none;
      }
    }
  </style>

      <path d="M20 0 L25 30 L35 30 L15 50 L20 45 L25 55 L5 80 L15 50 L5 50 L20 25 L15 25 Z" />
    </svg>

    <div class="inner">
      <header>
        <div>
          <div class="title-group">
					  
<svg class="sword-icon" width="44" height="24" viewBox="0 0 110 60">

  <rect x="45" y="28" width="50" height="4" opacity="0.25"/>
  <rect x="34" y="14" width="8" height="32" rx="2"/>

            <div>
              <div class="title">The One File</div>
             <div class="tagline">"In the End, there can be only one"</div>
            </div>
          </div>
        </div>
        <div class="header-controls">
          <button id="theme-toggle" class="theme-toggle">Light Mode</button>
          <div class="badge">
            <span class="badge-dot"></span>
            <span>GitHub status</span>
          </div>
        </div>
      </header>

      <article id="readme" class="markdown-body">
        Loading README.md…
      </article>

      <div id="status" class="status">
        <span class="status-dot"></span>
        <span>Fetching README from repository root.</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      const readmeEl = document.getElementById("readme");
      const statusEl = document.getElementById("status");

      function setStatus(message, isError) {
        if (!statusEl) return;
        statusEl.textContent = "";
        statusEl.classList.toggle("error", !!isError);

        const dot = document.createElement("span");
        dot.className = "status-dot";
        const text = document.createElement("span");
        text.textContent = message;

        statusEl.appendChild(dot);
        statusEl.appendChild(text);
      }

      async function loadReadme() {
        try {
          if (!window.marked || !window.DOMPurify) {
            setStatus("Markdown renderer not ready.", true);
            return;
          }

          setStatus("Loading README.md from github…", false);

          const response = await fetch("README.md", {
            method: "GET",
            cache: "no-cache",
            headers: { "Accept": "text/plain, text/markdown;q=0.9,*/*;q=0.8" }
          });

          if (!response.ok) throw new Error("HTTP " + response.status);

          const markdown = await response.text();

          if (!markdown.trim()) {
            readmeEl.textContent = "README.md is empty.";
            setStatus("Loaded README.md (empty file).", false);
            return;
          }

          if (typeof marked.setOptions === "function") {
            marked.setOptions({ gfm: true, breaks: false, headerIds: true, mangle: false });
          }

          const rawHtml = marked.parse(markdown);
          const safeHtml = DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } });

          readmeEl.innerHTML = safeHtml;
          setStatus("Readme.md loaded. Thank you GitHub", false);
        } catch (err) {
          console.error("Failed to load README:", err);
          readmeEl.textContent = "Could not load README.md.";
          setStatus("Error loading README.md, check github status", true);
        }
      }

      window.addEventListener("load", loadReadme);
    })();
  </script>
  <script>
    (() => {
      "use strict";

      const root = document.documentElement;
      const toggleBtn = document.getElementById("theme-toggle");

      const saved = localStorage.getItem("theme");
      const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const current = saved || (systemDark ? "dark" : "light");

      root.setAttribute("data-theme", current);
      updateBtn(current);

      toggleBtn.addEventListener("click", () => {
        const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        updateBtn(next);
      });

      function updateBtn(theme) {
        toggleBtn.textContent = theme === "dark" ? "Light Mode" : "Dark Mode";
      }
    })();
  </script>
