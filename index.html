<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The One File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <style>
    :root {
      color-scheme: light dark;
      --transition: 0.3s ease;
    }

    :root[data-theme="dark"] {
      --bg: #0a0a0b;
      --bg-elevated: #121318;
      --bg-card: #16171c;
      --bg-card-inner: #1a1b22;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-medium: rgba(255, 255, 255, 0.1);
      --text: #f0f1f3;
      --text-secondary: #b8bcc4;
      --muted: #7a8290;
      --accent: #38bdf8;
      --accent-glow: rgba(56, 189, 248, 0.15);
      --code-bg: #0d0e12;
      --code-border: rgba(255, 255, 255, 0.08);
      --table-header: #1e1f26;
      --table-row-alt: rgba(255, 255, 255, 0.02);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --gradient-start: rgba(56, 189, 248, 0.08);
      --gradient-end: transparent;
      --success: #22c55e;
      --error: #f87171;
    }

    :root[data-theme="light"] {
      --bg: #f5f6f8;
      --bg-elevated: #ffffff;
      --bg-card: #ffffff;
      --bg-card-inner: #fafbfc;
      --border-subtle: rgba(0, 0, 0, 0.06);
      --border-medium: rgba(0, 0, 0, 0.1);
      --text: #1a1a1a;
      --text-secondary: #4a4a4a;
      --muted: #6b7280;
      --accent: #0284c7;
      --accent-glow: rgba(2, 132, 199, 0.1);
      --code-bg: #f1f5f9;
      --code-border: rgba(0, 0, 0, 0.08);
      --table-header: #f1f5f9;
      --table-row-alt: rgba(0, 0, 0, 0.02);
      --shadow-color: rgba(0, 0, 0, 0.08);
      --gradient-start: rgba(2, 132, 199, 0.06);
      --gradient-end: transparent;
      --success: #16a34a;
      --error: #dc2626;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
      transition: background var(--transition), color var(--transition);
    }

    .shell {
      width: 100%;
      max-width: 900px;
      border-radius: 1.25rem;
      background: var(--bg-card);
      border: 1px solid var(--border-medium);
      box-shadow: 
        0 4px 6px -1px var(--shadow-color),
        0 20px 40px -10px var(--shadow-color);
      transition: background var(--transition), border-color var(--transition), box-shadow var(--transition);
    }

    .inner {
      padding: 1.75rem 2rem 2rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .title {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: var(--muted);
      transition: color var(--transition);
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .theme-toggle {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.4rem 0.85rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-medium);
      color: var(--text-secondary);
      background: var(--bg-card-inner);
      cursor: pointer;
      transition: all var(--transition);
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .badge {
      font-size: 0.7rem;
      font-weight: 500;
      padding: 0.35rem 0.75rem;
      border-radius: 2rem;
      border: 1px solid var(--accent-glow);
      color: var(--accent);
      background: var(--accent-glow);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: all var(--transition);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .markdown-body {
      border-radius: 0.875rem;
      border: 1px solid var(--border-subtle);
      padding: 1.5rem 1.75rem;
      background: var(--bg-card-inner);
      overflow-x: auto;
      line-height: 1.7;
      font-size: 0.925rem;
      color: var(--text);
      transition: all var(--transition);
    }

    .markdown-body img {
      max-width: 100%;
      height: auto;
      border-radius: 0.75rem;
      border: 1px solid var(--border-medium);
      margin: 0.5rem 0;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      font-weight: 600;
      line-height: 1.4;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      color: var(--text);
      scroll-margin-top: 5rem;
    }

    .markdown-body h1:first-child,
    .markdown-body h2:first-child,
    .markdown-body h3:first-child,
    .markdown-body h4:first-child,
    .markdown-body h5:first-child,
    .markdown-body h6:first-child {
      margin-top: 0;
    }

    .markdown-body h1 {
      font-size: 1.75rem;
      border-bottom: 2px solid var(--border-subtle);
      padding-bottom: 0.5rem;
    }

    .markdown-body h2 {
      font-size: 1.4rem;
      border-bottom: 1px solid var(--border-subtle);
      padding-bottom: 0.35rem;
    }

    .markdown-body h3 { font-size: 1.15rem; }
    .markdown-body h4 { font-size: 1rem; }
    .markdown-body h5 { font-size: 0.925rem; color: var(--text-secondary); }

    .markdown-body p {
      margin: 0.75rem 0;
      color: var(--text-secondary);
    }

    .markdown-body a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }

    .markdown-body a:hover {
      border-bottom-color: var(--accent);
    }

    .markdown-body strong {
      color: var(--text);
      font-weight: 600;
    }

    .markdown-body em {
      color: var(--text-secondary);
    }

    .markdown-body code {
      font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, monospace;
      font-size: 0.85em;
      background: var(--code-bg);
      padding: 0.2rem 0.45rem;
      border-radius: 0.35rem;
      border: 1px solid var(--code-border);
      color: var(--accent);
      transition: all var(--transition);
    }

    .markdown-body pre {
      background: var(--code-bg);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      overflow-x: auto;
      border: 1px solid var(--code-border);
      transition: all var(--transition);
    }

    .markdown-body pre code {
      padding: 0;
      border: 0;
      background: transparent;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 1.5rem;
      margin: 0.75rem 0;
      color: var(--text-secondary);
    }

    .markdown-body li {
      margin: 0.35rem 0;
    }

    .markdown-body li::marker {
      color: var(--muted);
    }

    .markdown-body hr {
      border: none;
      height: 1px;
      background: var(--border-subtle);
      margin: 2rem 0;
    }

    .markdown-body blockquote {
      margin: 1rem 0;
      padding: 0.75rem 1.25rem;
      border-left: 3px solid var(--accent);
      background: var(--accent-glow);
      border-radius: 0 0.5rem 0.5rem 0;
      color: var(--text-secondary);
    }

    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 1px solid var(--border-subtle);
    }

    .markdown-body th,
    .markdown-body td {
      border: 1px solid var(--border-subtle);
      padding: 0.6rem 0.85rem;
      text-align: left;
      transition: all var(--transition);
    }

    .markdown-body th {
      background: var(--table-header);
      font-weight: 600;
      color: var(--text);
    }

    .markdown-body td {
      color: var(--text-secondary);
    }

    .markdown-body tr:nth-child(even) td {
      background: var(--table-row-alt);
    }

    .status {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-subtle);
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all var(--transition);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
      flex-shrink: 0;
    }

    .status.error .status-dot {
      background: var(--error);
      box-shadow: 0 0 8px var(--error);
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .inner {
        padding: 1.25rem 1.25rem 1.5rem;
      }

      .markdown-body {
        padding: 1.25rem;
        border-radius: 0.75rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .header-controls {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js" defer></script>
</head>
<body>
  <div class="shell">
    <div class="inner">
      <header>
        <div class="title">The One File · README</div>
        <div class="header-controls">
          <button id="theme-toggle" class="theme-toggle">Light Mode</button>
          <div class="badge">
            <span class="badge-dot"></span>
            <span>README.md</span>
          </div>
        </div>
      </header>

      <article id="readme" class="markdown-body">
        Loading README.md…
      </article>

      <div id="status" class="status">
        <span class="status-dot"></span>
        <span>Fetching README from repository root.</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      const readmeEl = document.getElementById("readme");
      const statusEl = document.getElementById("status");

      function setStatus(message, isError) {
        if (!statusEl) return;
        statusEl.textContent = "";
        statusEl.classList.toggle("error", !!isError);

        const dot = document.createElement("span");
        dot.className = "status-dot";
        const text = document.createElement("span");
        text.textContent = message;

        statusEl.appendChild(dot);
        statusEl.appendChild(text);
      }

      async function loadReadme() {
        try {
          if (!window.marked || !window.DOMPurify) {
            setStatus("Markdown renderer not ready. Check script loading.", true);
            return;
          }

          setStatus("Loading README.md…", false);

          const response = await fetch("README.md", {
            method: "GET",
            cache: "no-cache",
            headers: { "Accept": "text/plain, text/markdown;q=0.9,*/*;q=0.8" }
          });

          if (!response.ok) {
            throw new Error("HTTP " + response.status);
          }

          const markdown = await response.text();

          if (!markdown.trim()) {
            readmeEl.textContent = "README.md is empty.";
            setStatus("Loaded README.md (empty file).", false);
            return;
          }

          if (typeof marked.setOptions === "function") {
            marked.setOptions({
              gfm: true,
              breaks: false,
              headerIds: true,
              mangle: false
            });
          }

          const rawHtml = marked.parse(markdown);
          const safeHtml = DOMPurify.sanitize(rawHtml, {
            USE_PROFILES: { html: true }
          });

          readmeEl.innerHTML = safeHtml;
          setStatus("README.md loaded successfully.", false);
        } catch (err) {
          console.error("Failed to load README:", err);
          readmeEl.textContent = "Could not load README.md.";
          setStatus("Error loading README.md. See console for details.", true);
        }
      }

      window.addEventListener("load", loadReadme);
    })();
  </script>
  <script>
    (() => {
      "use strict";

      const root = document.documentElement;
      const toggleBtn = document.getElementById("theme-toggle");

      const saved = localStorage.getItem("theme");
      const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const current = saved || (systemDark ? "dark" : "light");

      root.setAttribute("data-theme", current);
      updateBtn(current);

      toggleBtn.addEventListener("click", () => {
        const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        updateBtn(next);
      });

      function updateBtn(theme) {
        toggleBtn.textContent = theme === "dark" ? "Light Mode" : "Dark Mode";
      }
    })();
  </script>
</body>
</html>
