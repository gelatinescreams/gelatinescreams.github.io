<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The One File</title>
  <meta name="description" content="One HTML file that you can open anywhere to view and edit your network diagrams, from air gapped documentation to live status monitoring and custom icons for both corporate and home lab topologies, working offline by default and online when it helps.">
  <meta name="keywords" content="single file network topology editor, offline network diagram tool, self contained network diagram, html network diagram editor, portable network topology tool, offline network documentation, air gapped network diagram, network topology single html file, editable network diagram offline, view and edit network diagrams in browser, offline first network topology, encrypted network documentation, aes 256 encrypted network diagrams, browser based network diagram editor, zero dependency network diagram tool, no server network documentation, homelab network diagram, enterprise network topology documentation, rack diagram offline, vlan network diagram, subnet planning diagram, break glass network documentation, disaster recovery network documentation, air gapped infrastructure documentation, offline encrypted documentation, browser native encryption tool, web crypto api aes gcm, secure network topology editor, no cloud network documentation, client side encrypted diagrams, editable html diagram, network diagram with custom icons, live network status monitoring diagram, ping monitoring network map, responsive network diagram editor, mobile network diagram tool">
  <meta name="author" content="GelatineScreams">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @property --rotate {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --lightning-opacity {
      syntax: "<number>";
      initial-value: 0;
      inherits: false;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #08090c;
      color: #f0f1f3;
      display: flex;
      justify-content: center;
      padding: 2.5rem 1.5rem;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(76, 0, 194, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(60, 103, 227, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at var(--flash-x, 50%) var(--flash-y, 30%), 
        rgba(93, 220, 255, var(--lightning-opacity)) 0%, 
        transparent 50%);
      pointer-events: none;
      z-index: 1;
      animation: ambientFlash 8s ease-in-out infinite;
    }

    @keyframes ambientFlash {
      0%, 100% { --lightning-opacity: 0; --flash-x: 30%; --flash-y: 20%; }
      4% { --lightning-opacity: 0.3; }
      5% { --lightning-opacity: 0; }
      6% { --lightning-opacity: 0.15; }
      7%, 50% { --lightning-opacity: 0; --flash-x: 70%; --flash-y: 60%; }
      54% { --lightning-opacity: 0.25; }
      55% { --lightning-opacity: 0; }
      56% { --lightning-opacity: 0.1; }
      57% { --lightning-opacity: 0; }
    }

    .shell {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding: 3px;
      border-radius: 1rem;
      z-index: 10;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 1rem;
      background: linear-gradient(
        var(--rotate),
        #5ddcff,
        #3c67e3 25%,
        #4e00c2 50%,
        #3c67e3 75%,
        #5ddcff
      );
      z-index: -2;
      animation: spin 4s linear infinite;
    }

    .shell::after {
      content: "";
      position: absolute;
      top: 15%;
      left: 5%;
      right: 5%;
      bottom: -10%;
      border-radius: 1rem;
      background: linear-gradient(
        var(--rotate),
        #5ddcff,
        #3c67e3 25%,
        #4e00c2 50%,
        #3c67e3 75%,
        #5ddcff
      );
      z-index: -3;
      filter: blur(40px);
      opacity: 0.6;
      animation: spin 4s linear infinite, pulse 3s ease-in-out infinite;
    }

    @keyframes spin {
      to { --rotate: 360deg; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; filter: blur(40px); }
      50% { opacity: 0.8; filter: blur(50px); }
    }

    .inner {
      background: linear-gradient(145deg, #0f1019 0%, #0a0b0f 100%);
      border-radius: calc(1rem - 3px);
      padding: 2rem 2.25rem 2.25rem;
      position: relative;
      overflow: hidden;
    }

    .inner::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, rgba(93, 220, 255, 0.8), transparent),
        radial-gradient(2px 2px at 40% 70%, rgba(60, 103, 227, 0.6), transparent),
        radial-gradient(1px 1px at 60% 20%, rgba(78, 0, 194, 0.7), transparent),
        radial-gradient(2px 2px at 80% 50%, rgba(93, 220, 255, 0.5), transparent),
        radial-gradient(1px 1px at 10% 80%, rgba(60, 103, 227, 0.6), transparent),
        radial-gradient(2px 2px at 90% 90%, rgba(93, 220, 255, 0.4), transparent);
      animation: drift 20s linear infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes drift {
      to { transform: translate(10%, 10%); }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(93, 220, 255, 0.15);
      position: relative;
    }

    .title {
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #5ddcff;
      text-shadow: 
        0 0 10px rgba(93, 220, 255, 0.5),
        0 0 20px rgba(93, 220, 255, 0.3),
        0 0 40px rgba(93, 220, 255, 0.2);
      animation: electricFlicker 4s ease-in-out infinite;
    }

    @keyframes electricFlicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.7; }
      94% { opacity: 1; }
      95% { opacity: 0.8; }
      96% { opacity: 1; }
    }

    .tagline {
      font-size: 0.65rem;
      color: rgba(93, 220, 255, 0.5);
      letter-spacing: 0.15em;
      margin-top: 0.25rem;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .badge {
      font-size: 0.7rem;
      font-weight: 500;
      padding: 0.4rem 0.85rem;
      border-radius: 2rem;
      border: 1px solid rgba(93, 220, 255, 0.3);
      color: #5ddcff;
      background: rgba(93, 220, 255, 0.1);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #5ddcff;
      box-shadow: 0 0 10px #5ddcff, 0 0 20px rgba(93, 220, 255, 0.5);
      animation: pulseDot 2s ease-in-out infinite;
    }

    @keyframes pulseDot {
      0%, 100% { box-shadow: 0 0 10px #5ddcff, 0 0 20px rgba(93, 220, 255, 0.5); }
      50% { box-shadow: 0 0 15px #5ddcff, 0 0 30px rgba(93, 220, 255, 0.8); }
    }

    .markdown-body {
      border-radius: 0.75rem;
      border: 1px solid rgba(93, 220, 255, 0.1);
      padding: 1.5rem 1.75rem;
      background: rgba(8, 9, 15, 0.8);
      overflow-x: auto;
      line-height: 1.7;
      font-size: 0.925rem;
      color: #c8ccd4;
      position: relative;
    }

    .markdown-body img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      border: 1px solid rgba(93, 220, 255, 0.2);
      margin: 0.5rem 0;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      font-weight: 600;
      line-height: 1.4;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      color: #f0f1f3;
    }

    .markdown-body h1:first-child,
    .markdown-body h2:first-child,
    .markdown-body h3:first-child {
      margin-top: 0;
    }

    .markdown-body h1 {
      font-size: 1.6rem;
      color: #5ddcff;
      text-shadow: 0 0 20px rgba(93, 220, 255, 0.3);
      border-bottom: 1px solid rgba(93, 220, 255, 0.2);
      padding-bottom: 0.5rem;
    }

    .markdown-body h2 {
      font-size: 1.35rem;
      color: #7dd3fc;
      border-bottom: 1px solid rgba(93, 220, 255, 0.1);
      padding-bottom: 0.35rem;
    }

    .markdown-body h3 { 
      font-size: 1.1rem; 
      color: #93c5fd;
    }

    .markdown-body p {
      margin: 0.75rem 0;
    }

    .markdown-body a {
      color: #5ddcff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .markdown-body a:hover {
      text-shadow: 0 0 10px rgba(93, 220, 255, 0.5);
      border-bottom-color: #5ddcff;
    }

    .markdown-body strong {
      color: #f0f1f3;
    }

    .markdown-body code {
      font-family: "SF Mono", Monaco, Consolas, monospace;
      font-size: 0.85em;
      background: rgba(93, 220, 255, 0.1);
      padding: 0.2rem 0.45rem;
      border-radius: 0.35rem;
      border: 1px solid rgba(93, 220, 255, 0.15);
      color: #5ddcff;
    }

    .markdown-body pre {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 0.5rem;
      padding: 1rem 1.25rem;
      overflow-x: auto;
      border: 1px solid rgba(93, 220, 255, 0.1);
    }

    .markdown-body pre code {
      padding: 0;
      border: 0;
      background: transparent;
      color: #a5b4c8;
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 1.5rem;
      margin: 0.75rem 0;
    }

    .markdown-body li::marker {
      color: #5ddcff;
    }

    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      font-size: 0.875rem;
      border: 1px solid rgba(93, 220, 255, 0.15);
    }

    .markdown-body th,
    .markdown-body td {
      border: 1px solid rgba(93, 220, 255, 0.1);
      padding: 0.6rem 0.85rem;
      text-align: left;
    }

    .markdown-body th {
      background: rgba(93, 220, 255, 0.08);
      font-weight: 600;
      color: #7dd3fc;
    }

    .markdown-body tr:nth-child(even) td {
      background: rgba(93, 220, 255, 0.03);
    }

    .status {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(93, 220, 255, 0.1);
      font-size: 0.8rem;
      color: #6b7a8c;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .status.error .status-dot {
      background: #f87171;
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.8);
    }

    .lightning {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      filter: drop-shadow(0 0 3px #5ddcff) drop-shadow(0 0 10px rgba(93, 220, 255, 0.8));
    }

    .lightning-left {
      left: -30px;
      top: 20%;
      animation: strikeBolt 6s ease-in-out infinite;
    }

    .lightning-right {
      right: -30px;
      top: 40%;
      transform: scaleX(-1);
      animation: strikeBolt 6s ease-in-out infinite 3s;
    }

    @keyframes strikeBolt {
      0%, 100% { opacity: 0; }
      45% { opacity: 0; }
      46% { opacity: 1; }
      48% { opacity: 0.3; }
      49% { opacity: 1; }
      52% { opacity: 0; }
    }

    @media (max-width: 640px) {
      body {
        padding: 1.25rem 0.75rem;
      }

      .inner {
        padding: 1.5rem 1.25rem;
      }

      .markdown-body {
        padding: 1.25rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .lightning {
        display: none;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js" defer></script>
</head>
<body>
  <div class="shell">
    <svg class="lightning lightning-left" width="40" height="80" viewBox="0 0 40 80">
      <path d="M20 0 L25 30 L35 30 L15 50 L20 45 L25 55 L5 80 L15 50 L5 50 L20 25 L15 25 Z" 
            fill="#5ddcff" />
    </svg>
    <svg class="lightning lightning-right" width="40" height="80" viewBox="0 0 40 80">
      <path d="M20 0 L25 30 L35 30 L15 50 L20 45 L25 55 L5 80 L15 50 L5 50 L20 25 L15 25 Z" 
            fill="#5ddcff" />
    </svg>

    <div class="inner">
      <header>
        <div>
          <div class="title">⚔ The One File</div>
          <div class="tagline">"In the End, there can be only one"</div>
        </div>
        <div class="header-controls">
          <div class="badge">
            <span class="badge-dot"></span>
            <span>README.md</span>
          </div>
        </div>
      </header>

      <article id="readme" class="markdown-body">
        Loading README.md…
      </article>

      <div id="status" class="status">
        <span class="status-dot"></span>
        <span>Fetching README from repository root.</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      const readmeEl = document.getElementById("readme");
      const statusEl = document.getElementById("status");

      function setStatus(message, isError) {
        if (!statusEl) return;
        statusEl.textContent = "";
        statusEl.classList.toggle("error", !!isError);

        const dot = document.createElement("span");
        dot.className = "status-dot";
        const text = document.createElement("span");
        text.textContent = message;

        statusEl.appendChild(dot);
        statusEl.appendChild(text);
      }

      async function loadReadme() {
        try {
          if (!window.marked || !window.DOMPurify) {
            setStatus("Markdown renderer not ready.", true);
            return;
          }

          setStatus("Loading README.md…", false);

          const response = await fetch("README.md", {
            method: "GET",
            cache: "no-cache",
            headers: { "Accept": "text/plain, text/markdown;q=0.9,*/*;q=0.8" }
          });

          if (!response.ok) throw new Error("HTTP " + response.status);

          const markdown = await response.text();

          if (!markdown.trim()) {
            readmeEl.textContent = "README.md is empty.";
            setStatus("Loaded README.md (empty file).", false);
            return;
          }

          if (typeof marked.setOptions === "function") {
            marked.setOptions({ gfm: true, breaks: false, headerIds: true, mangle: false });
          }

          const rawHtml = marked.parse(markdown);
          const safeHtml = DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } });

          readmeEl.innerHTML = safeHtml;
          setStatus("The Quickening is complete.", false);
        } catch (err) {
          console.error("Failed to load README:", err);
          readmeEl.textContent = "Could not load README.md.";
          setStatus("Error loading README.md.", true);
        }
      }

      window.addEventListener("load", loadReadme);
    })();
  </script>
</body>
</html>
